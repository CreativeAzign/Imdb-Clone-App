<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Movie World</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
       <script src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
       <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- header section starts -->
        <header>
          <nav class="navbar black-color w-100" id = "navbar">
            <!-- navigation bar section starts -->
              <div class="container d-flex justify-content-between align-items-center">
                <!-- brand -->
                  <a class="navbar-brand" href="#">
                      <img src="asset/logo.webp" alt="Bootstrap" width="50" height="40" class="ms-0"> <p class = "d-inline-block align-text-top brand-name"> Movie World </p>
                  </a>
                  <!-- navigation-menu-options-text -->
                  <div>
                    <div id = "nav-options-text">
                      <a href="#" class="nav-menu text-decoration-none nav-menu m-4">Home</a>
                      <a href="favorites.html" class="nav-menu text-decoration-none nav-menu m-4">Favorites</a>
                      <i class="fas fa-search text-light m-2" id="search-glass"></i></div>
                      <!-- navigation drop down used on minimal screen size -->
                      <div class="nav-item dropdown" id="dropdown-options">
                        <a class="nav-link dropdown-toggle brand-name fs-4" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Home
                        </a>
                        <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdownMenuLink">
                          <li><a class="dropdown-item brand-name" href="#">Home</a></li>
                          <li><a class="dropdown-item brand-name" href="favorites.html">Favorites</a></li>
                          <li><a class="dropdown-item brand-name" href="#" id = "search-in-dropdown">Search</a></li>
                        </ul>
                    </div>
                  </div>
              </div>
          </nav>
      </header>
      <!-- header section ends  -->

        
    <!-- Main Content section starts -->
    <main>
        <!-- The background poster-->
        <div id = "default-background">
            <div>
            <img src="asset/background-poster.png" id = "bg-poster" alt="bg poster loading... " class="w-100"/>
            </div>
            <!-- Optional: some overlay text to describe the home page -->
            <div class="content">
                <h1>Free Movies to Watch.Anytime!!! Anywhere!!!</h1>
                <p>The search is over! Let The Movie World help you find the perfect movie to watch tonight for free</p>
                <!-- Use a button to pause/play the video with JavaScript -->
                <button id="watch-btn" class = "btn btn-primary">Watch Free</button>
            </div>
        </div>

    
        <!-- search bar container starts -->
        <div class="d-flex justify-content-center flex-column">
            <div class="search m-5" id = "search">
            <input id="search-input" class="search_input" type="text" name="" placeholder="Search here...">
            <a href="#" class="search_icon" id = "search-icon"><i class="fa fa-search"></i></a>
            </div>
            <!-- auto-suggestions div -->
            <div style="max-width: 840px;">
            <ul id="suggestions" class = "text-dark"></ul>
        </div>
        </div>
        <!-- search bar container ends -->

     
        <!-- search results container -->
        <div class = "d-flex flex-column">
            <h3 id = "results-header"   class = "m-3 nav-menu"></h3>
            <!-- search results container -->
            <div class = "d-flex flex-column" id = "search_results_parent_holder"></div>
        </div>

    </main>
    <!-- main content section ends -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
    </body>
    
</html>
